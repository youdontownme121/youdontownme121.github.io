<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Thumbnails with Links</title>
    <style>
        /* Styling for the thumbnails container and images */
        #thumbnails {
            display: flex;
            flex-wrap: wrap;
        }
        .thumbnail {
            margin: 5px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Random Thumbnails with Links</h1>
    <div id="thumbnails"></div>

    <script>
        // Array of image URLs (replace these URLs with your actual image paths)
        const imageUrls = [
            "Game1",
            "Game2",
            "Game3",
            "Game1",
            "thumbnail5.jpg",
            "thumbnail6.jpg",
            "thumbnail7.jpg",
            "thumbnail8.jpg",
            "thumbnail9.jpg",
            "thumbnail10.jpg"
        ];

        // Array of link URLs corresponding to each image (replace with your target URLs)
        const linkUrls = [
            "https://ebay.com",
            "https://example.com/page2",
            "https://example.com/page3",
            "https://example.com/page4",
            "https://example.com/page5",
            "https://example.com/page6",
            "https://example.com/page7",
            "https://example.com/page8",
            "https://example.com/page9",
            "https://example.com/page10"
        ];

        // Function to get a random subset of images and links
        function getRandomThumbnails(count) {
            // Combine images and links into an array of objects
            const combined = imageUrls.map((url, index) => ({
                imageUrl: url,
                linkUrl: linkUrls[index]
            }));

            // Shuffle the combined array
            const shuffled = combined.sort(() => 0.5 - Math.random());

            // Return the first `count` elements
            return shuffled.slice(0, count);
        }

        // Function to render thumbnails with links
        function renderThumbnails() {
            const thumbnailsContainer = document.getElementById("thumbnails");
            const randomThumbnails = getRandomThumbnails(5);

            // Clear existing thumbnails
            thumbnailsContainer.innerHTML = '';

            // Add new random thumbnails
            randomThumbnails.forEach(item => {
                const link = document.createElement("a");
                link.href = item.linkUrl; // Set the link URL
                link.target = "_blank";   // Opens link in a new  tab

                const img = document.createElement("img");
                img.src = item.imageUrl;  // Set the image source
                img.classList.add("thumbnail");

                // Append image to link, then link to container
                link.appendChild(img);
                thumbnailsContainer.appendChild(link);
            });
        }

        // Load thumbnails when the page is loaded
        window.onload = renderThumbnails;
    </script>
</body>
</html>
