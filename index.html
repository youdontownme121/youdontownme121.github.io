<!DOCTYPE html>
<html lang="en">
<head>
	<style>
        /* Banner styling */
        .banner {
            background-color: #4a90e2;  /* A calm blue color for the background */
            color: #ffffff;             /* White text */
            text-align: center;         /* Center the text horizontally */
            padding: 20px;              /* Adds space around the text */
            font-size: 2.5em;           /* Larger font size for emphasis */
            font-family: Arial, sans-serif;  /* Font family for a modern look */
            font-weight: bold;          /* Bold text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
        }

        /* Optional: Add a responsive font size */
        @media (max-width: 600px) {
            .banner {
                font-size: 1.8em; /* Slightly smaller on smaller screens */
            }
        }
    </style>
</head>
<body style="margin: 0;"> <!-- Removes default body margin for full-width banner -->

    <!-- Banner -->
    <div class="banner">
        Play Now!
    </div>

    <!-- Rest of the page content goes here -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWB Connect</title>
    <style>
        #thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centers the thumbnails horizontally */
            gap: 10px;               /* Adds space between thumbnails */
            padding: 20px;           /* Adds padding around the container */
        }

        .thumbnail {
            width: 100px;            /* Thumbnail width */
            height: 100px;           /* Thumbnail height */
            object-fit: cover;       /* Ensures images are properly sized */
            border-radius: 5px;      /* Optional: Adds rounded corners */
            flex-basis: calc(20% - 10px);  /* Each thumbnail takes up 20% of the row minus the gap */
        }
    </style>
</head>
<body style="background-color:cadetblue;">
  <div> </div>
    <div id="thumbnails"></div>

    <script>
        const imageUrls = [
            "/images/2048.png",
            "/images/slope.jpg",
            "/images/bob2.png",
            "/images/drive-mad.jpg",
            "/images/moto-x3m.jpg",
            "/images/motox3m2.jpg",
            "/images/retro-bowl.jpg",
            "/images/vex5.jpg",
            "/images/vex6.jpeg",
            "/images/vex7.jpeg",
			"/images/drift-boss.png",

        ];

        const linkUrls = [
            "https://youdontownme121.github.io/games/2048/index.html",
            "https://youdontownme121.github.io/games/slope/index.html",
            "https://youdontownme121.github.io/games/bob-the-robber-2/index.html",
            "https://youdontownme121.github.io/games/drive-mad/index.html",
            "https://youdontownme121.github.io/games/moto-x3m/index.html",
            "https://youdontownme121.github.io/games/motox3m2/index.html",
            "https://youdontownme121.github.io/games/retro-bowl/index.html",
            "https://youdontownme121.github.io/games/vex5/index.html",
            "https://youdontownme121.github.io/games/vex6/index.html",
            "https://youdontownme121.github.io/games/vex7/index.html",
			"https://youdontownme121.github.io/games/driftboss/index.html"
        ];

        function renderThumbnails() {
            const thumbnailsContainer = document.getElementById("thumbnails");

            // Clear the container before rendering the thumbnails
            thumbnailsContainer.innerHTML = '';

            // Loop through all images and display them in order
            imageUrls.forEach((imageUrl, index) => {
                const link = document.createElement("a");
                link.href = linkUrls[index];  // Use the corresponding link
                link.target = "_blank";  // Open the link in a new tab

                const img = document.createElement("img");
                img.src = imageUrl;  // Set the source to the image URL
                img.classList.add("thumbnail");  // Add the thumbnail class for styling

                link.appendChild(img);
                thumbnailsContainer.appendChild(link);
            });
        }

        window.onload = renderThumbnails;
    </script>
	
	
</body>
</html>
